    <title>Notepad</title>
</head>
<body>
    <div class="container">
        <h1>Notepad</h1>
        <form action="">
            <div class="info">
                <label for="Name">Name:</label>
                <input type="text" class="name" placeholder="Enter name" name="Name">
            </div>
            <textarea name="description" class="description" cols="30" rows="30" placeholder="Enter Description here........"></textarea>
        </form>
    </div>
</body>
</html>
